<div class="container">
  <div class="row">
    <form class="col-lg-8 mx-auto" (submit)="loginSubmit()">
        <div class="form-group">
          <label>Login:</label>
          <input type="text" name="login" class="form-control" [(ngModel)]="login">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
  </div>
</div>

<section class="espace">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
      </div>
    </div>
  </div>
</section>
